<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta content="QR Code" name="keywords" />
	<meta content="QR Code, Generator" name="description" />
	<meta content="daniel glenn" name="author" />
    <title>QR Code Gen by linuxbender</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css"  >		
    <link rel="stylesheet" href="assets/qrcode/css/qrcode.css" >      
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script type="text/javascript" src="assets/jquery/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="assets/knockout/knockout-2.1.0.js"></script>
  </head>
  <body>
  	<section class="container">	    
	    <header class="navbar">
	        <nav class="navbar-inner">
	            <section class="container">
	                <a class="brand" href="#">Qr Code</a>	                
	                <ul class="nav">
	                    <li class="divider-vertical"></li>
	                </ul>
	                <ul class="nav pull-right">
	                    <li><a href="https://github.com/linuxbender/qrcode" >View On <strong>GitHub</strong></a></li>
	                </ul>	                           
	            </section>	            
	        </nav>
	    </header>
		<section class="row-fluid">
			<header class="span12">			    
                <h3>QR Code Gen with JQuery and KnockoutJs</h3>                
                <div class="btn-group">
                  <a href="https://github.com/linuxbender/qrcode/zipball/master" class="btn btn-primary" >Download <strong>ZIP File</strong></a>
                  <a href="https://github.com/linuxbender/qrcode/tarball/master" class="btn btn-primary" >Download <strong>TAR Ball</strong></a>                  
                </div>
			</header>			
			<section class="span4">
			    <h3>Qr Options :</h3>
			    <form data-bind="submit: postOptions" class="well">
                    <label>Size :</label>
                        <select name="chs" data-bind="options: optionSize, value: selectedOptionSize" class="input-small">                        
                    </select>
                    <label>Encoding :</label>
                        <select name="choe" data-bind="options: optionEncoding, value: selectedOptionEncoding" class="input-small">                        		        
                    </select>
                    <label>Error Correction :</label>
                        <select name="chld" data-bind="options: optionCorrection, value: selectedOptionCorrection" class="input-small">                        
                    </select>                
                    <label>URL :</label>
                    <textarea name="chl" data-bind="value: qrText ,attr: { placeholder: qrInfoText }"></textarea>
                                        
                    <button type="submit" class="btn btn-primary" >Build</button>                    
			    </form>			  
			</section>
			<section class="span6">
			<h3>Result :</h3>
			<canvas id="canvas" width="300" height="300" >If you see this message. Your Browser don't support HTML5'</canvas>
			</section>		    
		</section>
		<footer>				
				<p>This project is maintained by <a href="https://github.com/linuxbender">linuxbender</a></p>
                <p><small>Hosted on GitHub Pages &mdash; Theme by <a href="https://github.com/linuxbender">linuxbender</a></small></p>
		</footer>
    </section>  
    <script type="text/javascript" src="assets/qrcode/js/qrcode.js"></script>
    <script src="javascripts/scale.fix.js"></script>    
  </body>
</html>
